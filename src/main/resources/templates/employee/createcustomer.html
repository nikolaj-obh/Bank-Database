<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <title>New Customer</title>
</head>
<body>
    <div class="header-before-container">
        <br>
        <br>
        <h1>New Customer</h1>
      </div>

      <div class="container-in-container">

        <form method="POST" action="/signupCustomer">
          <h2>Please fill all the details</h2>
          <div class="box">
            <label for="name">First Name</label>
            <input type="text" name="first_name" class="email" id="first_name" placeholder="First Name" />
            <br>
            <label for="name">Last Name</label>
            <input type="text" name="last_name" class="email" id="last_name" placeholder="Last Name" />
            <br>
            <label for="day_of_birth">Date of Birth</label>
            <input type="date" name="day_of_birth" class="email" placeholder="Date of Birth" />
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" class="email" placeholder="Address" />
            <br>
            <label for="postal_code">Postal Code</label>
            <input type="text" maxlength="12" name="postal_code" class="email" placeholder="Postal Code" />
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" class="email" placeholder="Email" />
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" class="email" placeholder="Password" />
            <br>
            <input type="submit" class="btn"></input>

            <a href="#" onclick="location.reload()">
              <div id="btn2">Reset</div>
            </a>

          </div>

        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
</html>
